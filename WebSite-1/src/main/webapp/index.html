<script>

function mostrarMensajeImportante()
{
	document.getElementById("mensajeImportante").style.display= "block";
}

function ocultarMensajeImportante()
{
	document.getElementById("mensajeImportante").style.display="none";
}

function cambiarColorDeFondo()
{
	var miDiv = document.getElementById("miDiv");
	var nuevoColor = getRandomColor();
	miDiv.style.backgroundColor= nuevoColor;
}

function getRandomColor()
{
	var letters="0123456789ABCDEF";
	var color = '#';
	for (var i = 0; i<6; i++)
		{
			color += letters[Math.floor(Math.random() * 16)];
		}
	return color;
}


function toggleSubmenu(submenuId)
{
	var submenu = document.getElementById(submenuId);
	if(submenu.style.display ==="block")
		{
			submenu.style.display = "none";
		}
	else
		{
			submenu.style.display="block";
		}
}
